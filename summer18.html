      <h1>SUMMER DAZE</h1>
      <figure>
        SUMMER 2018 WAS MY FIRST FULL "COLLECTION" OF PRODUCTS FOR MAGNOLIA ROAD. I TRIED TO DESIGN THE ESSENTIAL OUTFIT FOR A TEENAGER DURING THE SUMMER TIME. THE COLLECTION CONSISTED OF SIX DIFFERENT STYLES OF HATS, THREE HOODIES AND FOUR T-SHIRTS.
      </figure>
    </section>

    <section>
      <figure class="fall-1">
        <figure class="ptext">
          <h2>PROCESS</h2>
          <P>Being that Magnolia Road had only been started in late 2016, the idea of this firt collection was to come in strong and really direct a message to Montreal's youth scene. I decided to create a logo heavy project that put the brand's name
            heavily on display, and to present the projects in a very enticing lookbook.</P>
          <P>The clothing was designed for a teenager enjoying their summer (both during the day and at night). I designed four baseball caps with my signature logo embroidered. I also designed two other corduroy snapback hats with a new abbreviated
            logo. The corduroy hats were made to be worn on cooler summer nights, accompanied by the three heavy-weight hoodies that shared the same logo design. Finally, the four t-shirts shared a similar logo to the hoodies, but printed on vibrant
            summer t-shirt colors.</P>
          <P>For the lookbook, I worked closely with a photographer to find a group of teenagers, to stage a "summer days" shoot. We found three girls and two boys that fit the part perfectly. The idea of the shoot was to portray the summer lifestyle
            of a group of friends in Montreal. We shot them roaming the streets, kicking back at someone's house, enjoying the time and each others company.</P>
        </figure>
